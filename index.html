<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Playstation 5 - Users</title>
</head>

<body>
    <header>
        <img src="assets/img/PS5-Logo.png" alt="Playstation logo">
        <p>7:00 PM</p>
    </header>
    <section>
        <div class="dualSense">
            <div>
                <p>DualSense connected</p>
                <span>Who is ussing the controller?</span>
            </div>
        </div>
    </section>
    <section>
        <div class="profiles">
            <div class="profile">
                <div>
                    <span class="material-symbols-outlined">add</span>
                    <p class="create-user">Create User</p>
                    <p class="text-profile">Add a new user to this console</p>
                </div>
            </div>
            <div class="profile-active">
                <img src="assets/img/ProfileActive.webp" alt="Profile pic active" width="300px">
                <div class="info">
                    <p class="user-selected">Pukouskyellorox</p>
                    <p class="last-online">Last online 3 hours ago</p>
                </div>
                <div class="d-inline">
                    <div class="btn">
                        <span class="material-symbols-outlined">cancel</span>
                        <p>Tap to sign in</p>
                    </div>
                </div>
            </div>
            <div class="profile">
                <div>
                    <img src="assets/img/Profile2.webp" alt="Profile pic" width="200px">
                    <p class="user-name">●ZOE●▼</p>
                    <p class="text-profile">Last online yesterday</p>
                </div>
            </div>
            <div class="profile">
                <div>
                    <span class="material-symbols-outlined">group</span>
                    <p class="create-user">Play as Guest</p>
                    <p class="text-profile">Data will be delete after you log out</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
